<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Pymoebots</title>
    <meta content=";text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <!-- use django static tag ton load js file and css file. -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

  </head>

  <body>

    <div id="header">
      <h1>Pymoebots</h1>
      <h3>Stochastic Algorithms Simulator for the Amoebot Model</h3>
    </div>

    <hr>

    </br>

    <div class="btn-grp-create">
      <input type="file" id="config-files" />
      <button class="btn-create" id="btn-open" onclick="document.getElementById('config-files').click()" type="button"><img src="{% static "icons/add-file50px.png" %}"></button>

      <button class="btn-create" id="" onclick="" type="button"><img src="{% static "icons/pin-pad50px.png" %}"></button>

      <button class="btn-create" id="" onclick="" type="button"><img src="{% static "icons/save50px.png" %}"></button>
    </div>

    <div class="grid-win">
      <svg id="camera">
        <g id="grid"></g>
        <g id="amoebots"></g>
        <g id="walls"></g>
        <circle cx=0 cy=0 fill="white" stroke="black" stroke-width=".25" id="origin" r="6"></circle>
      </svg>
    </div>

    <!-- use django static tag ton load js file and css file. -->
    <script type="module" src="{% static 'js/base.viz-script.js' %}"></script>

    </br>

    <div class="btn-grp-contrl">
      <button class="btn-contrl" id="btn-play" onclick="" type="button"><img src="{% static "icons/play-button-circled50px.png" %}"></button>
      <button class="btn-contrl" id="btn-pause" onclick="" type="button"><img src="{% static "icons/pause-button50px.png" %}"></button>
      <button class="btn-contrl" id="btn-step" type="button"><img src="{% static "icons/forward-button50px.png" %}"></button>
      <div class="slider">
        slower <input id="playback" type="range" min="0" max="99" value="50" step="1"> faster
      </div>
    </div>

  </body>
</html>
